version: '3.8'

services:
  # DEX Screener API (handles all networks)
  dex-adapter:
    build: .
    container_name: dex_adapter
    restart: unless-stopped
    environment:
      - LOG_LEVEL=INFO
    volumes:
      - ./.env:/app/.env:ro
    ports:
      - "8000:8000"  # Expose directly for external nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
